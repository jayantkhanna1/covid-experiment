<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, user-scalable = 0, initial-scale = 1.0, maximum-scale = 1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- title of the page -->
        <title>Experiment</title>
        <!-- link to bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- link to personal style sheet -->
        <link rel="stylesheet" href="2nd.css">
    </head>
    <body>
        <div class='console-container'>
            <span id='text'></span>
            <div class='console-underscore' id='console'>&#95;</div>
        </div>
        <div id="months">
            <form action="#"  id="form-submit" method="post" name="google-sheet">
                <select name="months-list" id="months-list">
                    <option value="">Select month</option>
                    <option value="1">August 2021</option>
                    <option value="2">September 2021</option>
                    <option value="3">October 2021</option>
                    <option value="4">November 2021</option>
                    <option value="5">December 2021</option>
                    <option value="6">January 2022</option>
                    <option value="7">February 2022</option>
                    <option value="8">Wont ever start</option>
                    <option value="9">Other</option>
                </select>
                <br>
                <input type="submit" value="Submit" id="submit-button" onclick="disable()">
                <!-- bootstrap spinner class button so that once pressed user wont be able to press unless first information has been lodged in google sheets -->
                <button class="btn btn-primary input" id="disabled" disabled>
                    <span class="spinner-grow"></span>Please wait
                </button><br>
            </form>
        </div>
        <script src="2nd.js"></script>
    </body>
</html>
